<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .counter {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .counter-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }

    .counter-item {
      text-align: center;
    }

    .counter-item span {
      font-size: 1.5em;
      color: #3498db;
      animation: count-up 2s ease-out forwards;
    }

    @keyframes count-up {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="counter">Total Visitors</div>

  <div class="counter-container">
    <div class="counter-item">
      <div class="counter-day">
        <span id="counterDay">0</span>
        <div>Day</div>
      </div>
    </div>
    <div class="counter-item">
      <div class="counter-week">
        <span id="counterWeek">0</span>
        <div>Week</div>
      </div>
    </div>
    <div class="counter-item">
      <div class="counter-month">
        <span id="counterMonth">0</span>
        <div>Month</div>
      </div>
    </div>
    <div class="counter-item">
      <div class="counter-year">
        <span id="counterYear">0</span>
        <div>Year</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const counters = {
        day: 1,
        week: 7,
        month: 30,
        year: 365
      };

      function updateCounter(elementId, count) {
        document.getElementById(elementId).textContent = count;
      }

      function startCounters() {
        Object.keys(counters).forEach(key => {
          let count = 1;
          const interval = setInterval(() => {
            const total = count * counters[key];
            updateCounter(`counter${key.charAt(0).toUpperCase() + key.slice(1)}`, total);
            count++;
          }, 500); // Adjust the interval as needed
        });
      }

      startCounters();
    });
  </script>
</body>
</html>
